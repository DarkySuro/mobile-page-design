<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- header section  -->
    <div class="header">
      <header>
        <nav>
          <div class="logo">
            <img src="./images/logo.png" alt="logo" />
            <div class="company-name">
              <div>Mobile</div>
              <div>Shop</div>
            </div>
          </div>
          <div class="search-wrapper">
            <div class="search">
              <div class="icon"></div>
              <div class="input">
                <input
                  type="text"
                  name="search-box"
                  id="search-box"
                  placeholder="Name your wish..."
                />
              </div>
              <span
                class="clear"
                onclick="document.getElementById('search-box').value = '' "
              ></span>
            </div>
          </div>
          <ul class="horizontal-list">
            <li><a href="#" aria-selected="false">Phones</a></li>
            <li><a href="#" aria-selected="false">TV</a></li>
            <li><a href="#" aria-selected="false">Dish</a></li>
            <li><a href="#" aria-selected="false">Accessories</a></li>
            <li><a href="#" aria-selected="false">Repair</a></li>
          </ul>
          <div class="profile">
            <div class="profile-pic">
              <img src="./images/person.png" alt="profile" />
            </div>
            <p class="profile-name">Surojit</p>
          </div>
        </nav>
      </header>
    </div>
    <!-- end header section -->

    <!-- banner section -->
    <div class="container">
      <div class="banner">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quisquam,
        blanditiis.
      </div>
    </div>
    <!-- end banner section -->
  </body>
</html>
